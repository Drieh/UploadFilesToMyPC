<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&family=Tilt+Prism&display=swap" rel="stylesheet">

  <title>Subir cosas</title>
</head>
<body>

  <h1 id="title">UploadDataToMyPC</h1>

  <div id="msg-box" class="dy-inline_block">Selecciona un archivo</div>


  <form id="upload-form" class="dy-inline_block" method="POST" enctype="multipart/form-data">
    <input id="file-input" class="dy-block" type="file" name="photo">
    <input type="submit" value="Subir archivo">
  </form>

  <div id="preview-box"></div>

  <audio id="audio-success-sent" src="./res/ding-soundFx.mp3"></audio>
  <audio id="audio-failed-sent" src="./res/incorrect-soundFx.m4a"></audio>

  <script src="./upload.js"></script>
  <script src="./preview.js"></script>

  
</body>
</html>
